repos:
  - repo: local
    hooks:
    - id: lint
      name: lint
      entry: make lint
      language: system
      types: [python]
      pass_filenames: false
      exclude: "src/*test*.py"
    - id: format
      name: format
      entry: make format
      language: system
      types: [python]
      pass_filenames: false
      exclude: "src/*test*.py"

